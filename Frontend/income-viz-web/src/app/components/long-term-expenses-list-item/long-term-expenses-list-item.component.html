<div class="item-container">
    <mat-toolbar class="toolbar" color="warn">
           <div class="properties-container">
               <div class="property">{{longTermExpense.name}}</div>
               <div class="property">
                   {{longTermExpense.amount | currency:currencies[longTermExpense.currency]}}
               </div>
               <div class="property">
                   Time span: {{longTermExpense.startingDate | date:'dd/MM/yyyy'}}
                   - {{longTermExpense.effectiveDate | date:'dd/MM/yyyy'}}
               </div>
               <div class="property">
                   Execution day: {{longTermExpense.executionDay}}
               </div>
           </div>
           <span class="toolbar-spacer"></span>
           <div class="controls-container">
               <button mat-mini-fab color="basic">
                   <mat-icon>create</mat-icon>
               </button>
               <button mat-mini-fab color="basic" (click)="onClickDelete()">
                   <mat-icon>delete</mat-icon>
               </button>
           </div>
    </mat-toolbar>
</div>
