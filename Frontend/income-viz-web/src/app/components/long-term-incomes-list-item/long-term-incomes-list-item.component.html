<div class="item-container">
    <mat-toolbar class="toolbar">
           <div class="properties-container">
               <div class="property">{{longTermIncome.name}}</div>
               <div class="property">
                   {{longTermIncome.amount | currency:currencies[longTermIncome.currency]}}
               </div>
               <div class="property">
                   Time span: {{longTermIncome.startingDate | date:'dd/MM/yyyy'}}
                   - {{longTermIncome.effectiveDate | date:'dd/MM/yyyy'}}
               </div>
               <div class="property">
                   Execution day: {{longTermIncome.executionDay}}
               </div>
           </div>
           <span class="toolbar-spacer"></span>
           <div class="controls-container">
               <button mat-mini-fab color="basic" (click)="onEditClick()">
                   <mat-icon>create</mat-icon>
               </button>
               <button mat-mini-fab color="basic" (click)="onDeleteClick()">
                   <mat-icon>delete</mat-icon>
               </button>
           </div>
    </mat-toolbar>
   </div>
