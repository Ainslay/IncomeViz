<div class="item-container">
 <mat-toolbar class="toolbar">
        <div class="properties-container">
            <div class="property">{{shortTermIncome.name}}</div>
            <div class="property">
                {{shortTermIncome.amount | currency:currencies[shortTermIncome.currency]}}
            </div>
            <div class="property">
                Execution date: {{shortTermIncome.executionDate | date:'dd/MM/yyyy'}}
            </div>
        </div>
        <span class="toolbar-spacer"></span>
        <div class="controls-container">
            <button mat-mini-fab color="basic" (click)="onEditClick()">
                <mat-icon>create</mat-icon>
            </button>
            <button mat-mini-fab color="basic" (click)="onDeleteClick()">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
 </mat-toolbar>
</div>
