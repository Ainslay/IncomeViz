<div class="item-container">
    <mat-toolbar class="toolbar" color="warn">
           <div class="properties-container">
               <div class="property">{{shortTermExpense.name}}</div>
               <div class="property">
                   {{shortTermExpense.amount | currency:currencies[shortTermExpense.currency]}}
               </div>
               <div class="property">
                   Execution date: {{shortTermExpense.executionDate | date:'dd/MM/yyyy'}}
               </div>
           </div>
           <span class="toolbar-spacer"></span>
           <div class="controls-container">
               <button mat-mini-fab color="basic">
                   <mat-icon>create</mat-icon>
               </button>
               <button mat-mini-fab color="basic">
                   <mat-icon>delete</mat-icon>
               </button>
           </div>
    </mat-toolbar>
   </div>
