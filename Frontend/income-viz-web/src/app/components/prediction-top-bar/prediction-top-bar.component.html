<mat-toolbar color="primary">
    <ng-container *ngIf="prediction">
        <div class="properties-container">
            <div class="property">{{prediction.name}}</div>
            <div class="property"><mat-icon class="mat-icon-18">calendar_today</mat-icon> {{prediction.startingDate | date:'dd/MM/yyyy'}}</div>
            <div class="property">{{prediction.amount | currency:currencies[prediction.currency]}}</div>
        </div>
        <span class="toolbar-spacer"></span>
        <div class="controls-container">
            <button mat-mini-fab color="basic" (click)="onEditClick()">
                <mat-icon>create</mat-icon>
            </button>
            <button mat-mini-fab color="basic" (click)="deletePrediction()">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </ng-container>
</mat-toolbar>
