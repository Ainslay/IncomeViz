<mat-toolbar color="primary">
    <div class="properties-container">
        <div class="property">{{prediction.name}}</div>
        <div class="property"><mat-icon class="mat-icon-18">calendar_today</mat-icon> {{prediction.startingDate | date:'dd/MM/yyyy'}}</div>
        <div class="property">{{prediction.amount | currency:prediction.currency}}</div>
    </div>
    <span class="toolbar-spacer"></span>
    <button mat-mini-fab color="basic" (click)="onClickDelete()">
        <mat-icon>delete</mat-icon>
    </button>
</mat-toolbar>
