<div class="flex-container">
    <div class="prediction-details-container">
        <app-prediction-top-bar 
            class="prediction-top-bar" 
            [predictionId]="predictionId">
        </app-prediction-top-bar>

        <!-- app-prediction-chart component -->

        <mat-tab-group mat-stretch-tabs>
            <mat-tab label="Short Term Incomes">
                <app-short-term-incomes-list [predictionId]="predictionId"></app-short-term-incomes-list>
            </mat-tab>
            <mat-tab label="Long Term Incomes">
                <app-long-term-incomes-list [predictionId]="predictionId"></app-long-term-incomes-list>
            </mat-tab>
            <mat-tab label="Short Term Expenses">
                <app-short-term-expenses-list [predictionId]="predictionId"></app-short-term-expenses-list>
            </mat-tab>
            <mat-tab label="Long Term Expenses">
                <app-long-term-expenses-list [predictionId]="predictionId"></app-long-term-expenses-list>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
